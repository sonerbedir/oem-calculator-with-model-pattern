<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Oem Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="" class="navbar-brand"> Oem Calculator </a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="product-price"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm add-btn">
              <i class="fas fa-plus"></i>
              Add
            </button>

            <button type="submit" class="btn btn-warning btn-sm update-btn">
              <i class="far fa-edit"></i>
              Save Changes
            </button>

            <button type="submit" class="btn btn-danger btn-sm delete-btn">
              <i class="fas fa-times"></i>
              Delete
            </button>

            <button type="submit" class="btn btn-secondary btn-sm cancel-btn">
              <i class="fas fa-arrow-circle-left"></i>
              Cancel
            </button>
          </form>
        </div>
      </div>
      <div id="product-card" class="card mt-3 ">
        <table class="table">
          <tbody id="item-list">
          </tbody>
        </table>
      </div>

      <div id="total-card" class="card mt-3">
        <div class="card-footer text-end">
          <p>Total (TL) <strong><span id="total-tl"></span></strong></p>
          <p>Total ($) <strong><span id="total-usd"></span></strong></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
